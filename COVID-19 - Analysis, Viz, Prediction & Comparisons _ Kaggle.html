aborn as sns\\nimport plotly.express as px\\nimport plotly.graph_objs as go\\nimport calmap\\nimport folium\\n\\n# color pallette\\ncnf = \u0027#393e46\u0027 # confirmed - grey\\ndth = \u0027#ff2e63\u0027 # death - red\\nrec = \u0027#21bf73\u0027 # recovered - cyan\\nact = \u0027#fe9801\u0027 # active case - yellow\\n\\n# converter\\nfrom pandas.plotting import register_matplotlib_converters\\nregister_matplotlib_converters()   \\n\\n# hide warnings\\nimport warnings\\nwarnings.filterwarnings(\u0027ignore\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Dataset\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_kg_hide-input\u0022:true,\u0022_kg_hide-output\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# list files\\n!ls ../input/corona-virus-report\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# importing datasets\\nfull_table = pd.read_csv(\u0027../input/corona-virus-report/covid_19_clean_complete.csv\u0027, \\n                         parse_dates=[\u0027Date\u0027])\\nfull_table.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# dataframe info\\n# full_table.info()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# checking for missing value\\n# full_table.isna().sum()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Prepro
